Web-IIS-192-168-60-11:
  alias: WEB060011
  address: 192.168.60.11
  template: windows-server
  community: huiyuan
  jobs:
    CPU_USAGE:
      cmd: check_snmp_cpuload.sh
      snmp: true
      params:
        I: 5
        w: 10
        c: 50
    MEMORY_USAGE:
      cmd: check_snmp_memory.sh
      snmp: true
      params:
        I: 5
        w: 50
        c: 60
    DISK_USAGE:
      cmd: check_snmp_disk.sh
      snmp: true
      params:
        I: 30
        w: 70
        c: 80
    TCP_CONNECTIONS:
      cmd: check_snmp_tcp_conn.sh
      snmp: true
      params:
        I: 5
        w: 1000
        c: 1000
    TIME_DIFFERENCE:
      cmd: check_snmp_timediff.sh
      snmp: true
      params:
        I: 60
        w: 10
        c: 60
    IIS_CONNECTIONS:
      cmd: check_snmp_iis_conn.sh
      snmp: true
      params:
        I: 5
        w: 200
        c: 200
    HTTPERR_CONNECTION_DROPED:
      cmd: check_log_keyword.sh
      snmp: false
      params:
        I: 30
        i: httperr
        f: reason
        k: Connection_Dropped
        w: 1
        c: 10
    APPLOG_CONNECT_FAILED:
      cmd: check_log_keyword.sh
      snmp: false
      params:
        I: 30
        i: applog
        f: detail
        k: 无法连接
        w: 1
        c: 10
